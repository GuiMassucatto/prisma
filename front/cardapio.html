<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão</title>
    <link rel="stylesheet" href="./css/cardapio.css">
</head>

<body>
    <header>
        <h1>Cadastro de Comidas</h1>
    </header>
    <div class="container">
        <input type="text" id="nome" placeholder="Digite o nome da comida: " required>

        <button onclick="cadastrar()">CADASTRAR</button>
    </div>
    <main id="comida"></main>

    <script src="cardapio.js"></script>
</body>

</html>
